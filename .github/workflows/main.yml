      - uses: gautamkrishnar/blog-post-workflow@develop
        with:
          commit_message: "test message"
          committer_username:  "hemaz"
          committer_email: "ibrahim.essam1995@gmail.com"
          max_post_count: "5"
          feed_list: "https://medium.com/feed/@ibrahimessam"

